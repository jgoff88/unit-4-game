<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Kalaxian Crystal Game</title>
</head>
<body>
    <div id="wrapper">
        <div id="guess"></div>
        <P>Number to guess: <span id="number"></span></P>
        <p>Wins: <span id="wins">0</span></p>

        <p>Losses: <span id="losses">0</span></p>
      
        <div class="buttons">
            <button id="crystal0">crystal1</button>
            <button id="crystal1">crystal2</button>
            <button id="crystal2">crystal3</button>
            <button id="crystal3">crystal4</button>
            </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="assets/javascript/games.js"></script>
</body>
</html>
