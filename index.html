    <div id="wrapper">

        </div>
        <br><br><br><br>
        <div class="buttons">
            <button id="crystal0"><img src="assets/images/Klax.jpg"></img></button>
            <button id="crystal1"><img src="assets/images/Klax.jpg"></img></button>
            <button id="crystal2"><img src="assets/images/Klax.jpg"></img></button>
            <button id="crystal3"><img src="assets/images/Klax.jpg"></img></button>
        </div>

    </div>
